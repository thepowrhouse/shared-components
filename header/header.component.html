<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
  <button class="navbar-toggler navbar-toggler-right" type="button" aria-controls="navbarSupportedContent"
          (click)="isCollapsed = !isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">{{title}}</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="isCollapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active" *ngFor='let item of filter(items, "Link")'>
        <a class="nav-link" href="{{item.link}}">{{item.title}} <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form *ngFor='let item of filter(items, "Search")' class="form-inline my-2 my-lg-0" #f="ngForm"
          (ngSubmit)="item.action(f)">
      <input class="form-control mr-sm-2" type="text" ngModel name="search" placeholder="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">{{item.title}}</button>
    </form>
    <form class="form-inline my-2 my-lg-0">
      <button *ngFor='let item of filter(items, "Button")' class="btn btn-outline-success" type="button"
              (click)="item.action()">
        {{item.title}}
      </button>
    </form>
  </div>
</nav>
